version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: testing
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sikades_testing
      DB_USERNAME: root
      DB_PASSWORD: secret
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: sikades_testing
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-psecret"]
      interval: 5s
      timeout: 10s
      retries: 3
