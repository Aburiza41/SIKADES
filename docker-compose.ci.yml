services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: testing
      APP_KEY: ${APP_KEY:-base64:randomkey}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sikades_testing
      DB_USERNAME: root
      DB_PASSWORD: secret
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - laravel-test

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: sikades_testing
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - laravel-test

networks:
  laravel-test:
    driver: bridge
