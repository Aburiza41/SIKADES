name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: sikades_testing
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -psecret"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5
        volumes:
          - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Setup environment
      run: |
        cp .env.example .env
        echo "APP_ENV=testing" >> .env
        echo "DB_HOST=127.0.0.1" >> .env  # Using localhost since we're using services
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=sikades_testing" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=secret" >> .env
        echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
        cat .env

    - name: Build containers
      run: docker-compose -f docker-compose.ci.yml build

    - name: Wait for MySQL to be ready
      timeout-minutes: 5
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h127.0.0.1 -uroot -psecret --silent; then
            echo 'MySQL is ready!'
            exit 0
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
        echo "MySQL did not become ready in time"
        exit 1

    - name: Run containers
      run: docker-compose -f docker-compose.ci.yml up -d

    - name: Verify services
      run: |
        docker-compose ps
        docker-compose exec -T app php --version
        docker-compose exec -T mysql mysql -uroot -psecret -e "SHOW DATABASES;"

    - name: Install dependencies
      run: docker-compose exec -T app composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Run migrations and generate key
      run: |
        docker-compose exec -T app php artisan key:generate --force
        docker-compose exec -T app php artisan config:clear
        docker-compose exec -T app php artisan migrate --force

    - name: Run tests
      run: docker-compose exec -T app php artisan test

    - name: Clean up
      if: always()
      run: docker-compose down -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: aburiza/sikades:latest
