name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: sikades_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -psecret" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Setup environment
      run: |
        cp .env.example .env
        echo "APP_ENV=testing" >> .env
        echo "DB_HOST=mysql" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=sikades_testing" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=secret" >> .env
        echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
        cat .env

    - name: Build and run containers
      run: |
        docker-compose -f docker-compose.ci.yml up -d --build
        docker ps -a
        sleep 15 # Beri waktu lebih untuk inisialisasi

    - name: Wait for MySQL to be ready
      run: |
        docker-compose -f docker-compose.ci.yml exec app bash -c "while ! mysqladmin ping -hmysql -uroot -psecret --silent; do sleep 2; echo 'Waiting for MySQL...'; done"

    - name: Run migrations and generate key
      run: |
        docker-compose -f docker-compose.ci.yml exec app php artisan key:generate --force
        docker-compose -f docker-compose.ci.yml exec app php artisan config:clear
        docker-compose -f docker-compose.ci.yml exec app php artisan migrate --force

    - name: Run tests
      run: |
        docker-compose -f docker-compose.ci.yml exec app php artisan test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: aburiza/sikades:latest
