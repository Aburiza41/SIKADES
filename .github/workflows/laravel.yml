name: Laravel CI

on: [push]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    # Define environment variables at the job level
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password123  # Hardcoded for service container
          MYSQL_DATABASE: sikades
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -uroot -ppassword123" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, dom, fileinfo, openssl
          ini-values: memory_limit=512M
          coverage: none
          tools: composer:v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer validate
          composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env.test
          echo "APP_ENV=testing" >> .env.test
          echo "APP_KEY=" >> .env.test
          echo "DB_CONNECTION=mysql" >> .env.test
          echo "DB_HOST=mysql" >> .env.test
          echo "DB_PORT=3306" >> .env.test
          echo "DB_DATABASE=sikades" >> .env.test
          echo "DB_USERNAME=root" >> .env.test
          echo "DB_PASSWORD=password123" >> .env.test  # Matching service container
          php artisan key:generate --env=testing

      - name: Execute tests
        run: |
          php artisan config:clear
          php artisan migrate:fresh --env=testing --force
          vendor/bin/phpunit --verbose --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          flags: unittests
