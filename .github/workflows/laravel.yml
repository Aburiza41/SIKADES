name: Laravel Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE_NAME: your-dockerhub-username/laravel-app
  DOCKER_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, mysql, pdo, tokenizer, ctype, json, bcmath, openssl, gd, zip, intl
        coverage: none

    - name: Copy .env
      run: |
        cp .env.example .env
        sed -i 's/DB_HOST=.*/DB_HOST=mysql/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravel/' .env
        sed -i 's/DB_USERNAME=.*/DB_USERNAME=laravel/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
        echo "SSL_CA=/usr/local/etc/ssl/certs/cacert.pem" >> .env

    - name: Install dependencies
      run: |
        # Download CA bundle terbaru dari curl
        curl -sS https://curl.se/ca/cacert.pem -o cacert.pem
        # Atau gunakan yang sudah ada di repo Anda
        composer config -g cafile $(pwd)/cacert.pem
        composer install --prefer-dist --no-interaction
        php artisan key:generate

    - name: Run migrations
      run: php artisan migrate --force

    - name: Execute tests
      run: php artisan test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
        file: ./Dockerfile
        secrets: |
          "GIT_AUTH_TOKEN=${{ secrets.GIT_AUTH_TOKEN }}"
